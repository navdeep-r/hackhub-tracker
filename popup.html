<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackHub Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.9;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .status-row:last-child {
      margin-bottom: 0;
    }

    .label {
      font-size: 13px;
      opacity: 0.9;
    }

    .value {
      font-weight: 600;
      font-size: 14px;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
      animation: pulse 2s infinite;
    }

    .status-active {
      background: #4ade80;
    }

    .status-inactive {
      background: #f87171;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .footer {
      text-align: center;
      font-size: 11px;
      opacity: 0.8;
      margin-top: 15px;
    }

    .refresh-btn {
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: white;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .refresh-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ¯ HackHub Tracker</h1>
    <p class="subtitle">Registration Click Tracker</p>
  </div>

  <div class="status-card">
    <div class="status-row">
      <span class="label">Status:</span>
      <span class="value">
        <span class="status-indicator status-active"></span>
        <span id="status-text">Active</span>
      </span>
    </div>
    <div class="status-row">
      <span class="label">Auth Token:</span>
      <span class="value" id="token-status">Checking...</span>
    </div>
    <div class="status-row">
      <span class="label">Last Synced:</span>
      <span class="value" id="sync-time">Never</span>
    </div>
  </div>

  <button class="refresh-btn" id="refresh-btn">ðŸ”„ Refresh Status</button>

  <div class="footer">
    v1.0.0 | Made for HackHub
  </div>

  <script src="popup.js"></script>
</body>
</html>
